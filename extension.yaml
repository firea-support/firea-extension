name: extensions-get-started
version: 0.0.1
specVersion: v1beta  # Firebase Extensions specification version (do not edit)

displayName: Stream your Data to Firea.io
description: Supercharge your Firestore Database with powerfull aggregation query, automatic Backups and Full Text Search.

license: Apache-2.0  # The license you want for the extension

author:
  authorName: Firea.io
  url: https://github.com/firea-support/firea-extension  # Author URL

billingRequired: true

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      You usually want a location close to your database.
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: us-central1
    required: true
    immutable: true

roles:
  - role: firebasedatabase.admin
    reason: Allows the extension to write to your Firestore Database instance.


resources:
  - name: firea.io
    type: firebaseextensions.v1beta.function
    properties:
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/google.firebase.database/eventTypes/ref.write
        # DATABASE_INSTANCE (project's default instance) is an auto-populated parameter value.
        resource: projects/_/instances/${DATABASE_INSTANCE}/refs/messages/{messageId}/content